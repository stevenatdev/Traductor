<ion-content>
  <div class="wrapper flex justify-center items-center w-screen h-screen">
    <div class="body flex flex-col gap-5">
      <img class="img-login w-[150px] mx-auto" src="../../../assets/img/verificacion.png" alt="img-login">
      <h1 class="title text-center text-2xl font-bold">Iniciar Sesión</h1>
      <div class="form-floating flex flex-col gap-2">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-floating flex flex-col gap-2">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="************">
      </div>
      <ion-button color="primary">Empezar</ion-button>
      <p class="mt-4">¿No tienes una cuenta? <a routerLink="/signup"
          class="text-decoration-none text-blue-500 font-bold">Registrate</a></p>
      <a routerLink="/home" class="text-decoration-none text-center text-lg text-blue-500 font-bold">&larr; Volver al
        inicio</a>
    </div>
  </div>
</ion-content>
