<ion-content>
  <div class="wrapper flex justify-center items-center w-screen h-screen">
    <div class="body flex flex-col gap-5">
      <img class="img-login w-[250px] mx-auto" src="../../../assets/img/inicioSesionUsers.jpg" alt="img-login">
      <h1 class="title text-center text-2xl font-bold">Iniciar Sesión</h1>
      <div class="form-floating flex flex-col gap-2">
        <label>Cédula</label>
        <input type="text" class="form-control" placeholder="Ingrese su número de cédula" [(ngModel)]="cedula">
      </div>
      <div class="form-floating flex flex-col gap-2">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="************" [(ngModel)]="password">
      </div>
      <ion-button color="primary" (click)="login()">Iniciar Sesión</ion-button>
      <p class="mt-4">¿No tienes una cuenta? <a routerLink="/signup" class="text-blue-500">Registrate</a></p>
      <a routerLink="/recuperar-password" class="text-center">¿Olvidaste tu contraseña?</a>
      <a routerLink="/admin/login" class="text-center text-blue-500">Ingresa como administrador</a>
      <a routerLink="/home" class="text-decoration-none text-center text-lg text-blue-500">&larr; Volver al
        inicio</a>
    </div>
  </div>
</ion-content>
